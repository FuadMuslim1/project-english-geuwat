<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Learning English Geuwat</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/button.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <style>
        /* CSS INJEKSI untuk Desain Elegan */
        :root {
            --color-primary: #1E3A8A;   /* Deep Blue */
            --color-secondary: #F59E0B; /* Amber/Aksen */
            --color-background: #F9FAFB; /* Off-White */
            --color-card: #FFFFFF;      /* White */
            --border-radius: 8px;
            --box-shadow-soft: 0 4px 12px rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--color-background);
            color: var(--color-primary);
            margin: 0;
            padding: 0;
        }

        .card {
            background-color: var(--color-card);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow-soft); /* Bayangan Lembut */
            padding: 30px;
        }
        
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        
        .login-box h2 {
            margin-bottom: 20px;
            color: var(--color-primary);
        }

        .login-box input {
            width: calc(100% - 24px); 
            padding: 12px;
            margin-bottom: 15px;
            border: 1px solid #D1D5DB; 
            border-radius: 6px;
            box-sizing: border-box;
        }
        
        /* Show Password Styles */
        .show-password-container {
            text-align: left;
            margin-top: -5px; 
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .show-password-container input[type="checkbox"] {
            width: auto;
            margin-right: 8px;
            margin-bottom: 0;
        }
        .show-password-container label {
            font-size: 0.9em;
            color: #555;
            cursor: pointer;
        }

        .btn {
            padding: 12px 20px;
            border-radius: var(--border-radius);
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background-color 0.3s;
        }
        .btn-primary {
            background-color: var(--color-secondary); /* Amber */
            color: var(--color-card);
        }
        .btn-primary:hover {
            background-color: #D97706; /* Darker Amber */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-box">
            <h2>Masuk ke Learning English Geuwat</h2>
            <p id="error-message" style="color: #DC2626; margin-bottom: 10px; display: none;">Email atau Password salah.</p>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                
                <div class="show-password-container">
                    <input type="checkbox" id="showPasswordToggle">
                    <label for="showPasswordToggle">Tampilkan Password</label>
                </div>
                
                <button type="submit" class="btn btn-primary" style="width: 100%;">LOGIN</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { handleLogin } from './js/auth.js';
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            const success = await handleLogin(email, password);

            if (!success) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>
    
    <script type="module" src="./js/auth.js"></script> 
</body>
</html>
