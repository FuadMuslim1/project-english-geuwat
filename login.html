<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - My English App</title>
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/button.css">
    <link rel="stylesheet" href="./styles/layout.css">
    <style>
        .login-box {
            max-width: 400px;
            margin: 100px auto;
            text-align: center;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
        }
        /* Style tambahan untuk penempatan checkbox */
        .show-password-container {
            text-align: left;
            margin-top: -10px; /* Merapatkan ke input password */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card login-box">
            <h2>Masuk ke Aplikasi</h2>
            <p id="error-message" style="color: red; margin-bottom: 10px; display: none;">Email atau Password salah.</p>
            <form id="login-form">
                <input type="email" id="email" placeholder="Email" required>
                <input type="password" id="password" placeholder="Password" required>
                
                <div class="show-password-container">
                    <input type="checkbox" id="showPasswordToggle" style="width: auto; margin-right: 5px;">
                    <label for="showPasswordToggle" style="font-size: 0.9em;">Tampilkan Password</label>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">LOGIN</button>
            </form>
        </div>
    </div>

    <script type="module">
        import { handleLogin } from './js/auth.js';
        
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            const success = await handleLogin(email, password);

            if (!success) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
                // Jika login berhasil, handleLogin di auth.js akan mengarahkan ke index.html
            }
        });
    </script>
    
    <script type="module" src="./js/auth.js"></script>
</body>
</html>
